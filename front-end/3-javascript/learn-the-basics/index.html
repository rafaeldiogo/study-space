<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Utilizar o script aqui junto com o atributo defer é uma boa prática -->
    <!-- defer - irá fazer com que o HTML da página seja carregado primeiro e seguida carregar o javascript da página -->
    <script src="assets/js/scripts.js" defer></script>
  </head>
  <body>
    <h1 id="title">Apreder JavaScript!</h1>
    <p class="text">Este é um texto</p>
    <p class="text">Este é outro</p>
    <p class="text">E mais um</p>
    <p class="text">E o último</p>
    <button id="btn">Clique em mim!</button>
  </body>
</html>
